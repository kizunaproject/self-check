<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名も無き底辺のただのオッサンシリーズ</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        .kizuna { color: #ff4d4d; font-weight: bold; font-size: 1.2rem; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 10px; margin-top: 20px; }
        .btn { background: #ccc; color: #000; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 5px; cursor: pointer; margin-top: 20px; width: 100%; }
        .btn:active { background: #999; }
        .question-card { display: none; }
        .active { display: block; }
        .q-text { font-size: 1.3rem; margin-bottom: 30px; line-height: 1.6; }
        .choice-btn { background: #444; color: #fff; border: none; padding: 15px; margin: 10px 0; width: 100%; border-radius: 5px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="kizuna">希心愛 - kizuna -</div>
        <h1>名も無き底辺のただのオッサンシリーズ</h1>
        
        <div id="intro" class="card active">
            <p>名も無き底辺のただのオッサンにもできた。なら――あなたにも、きっとできる。</p>
            <p>これはテストじゃない。正解も不正解もない。ただ、自分の気持ちを確かめるだけ。</p>
            <button class="btn" onclick="startCheck()">セルフCHECKを開始する</button>
        </div>

        <div id="q1" class="card question-card">
            <div class="q-text">今の自分に「お疲れ様」と言ってあげたいですか？</div>
            <button class="choice-btn" onclick="nextQ(2)">はい</button>
            <button class="choice-btn" onclick="nextQ(2)">いいえ</button>
        </div>

        <div id="result" class="card question-card">
            <div class="q-text">チェック完了。</div>
            <p>あなたは、あなたでいい。一歩進もうとしている自分を信じてください。</p>
            <button class="btn" onclick="location.reload()">最初に戻る</button>
        </div>
    </div>

    <script>
        function startCheck() {
            document.getElementById('intro').classList.remove('active');
            document.getElementById('q1').classList.add('active');
        }
        function nextQ(num) {
            document.getElementById('q1').classList.remove('active');
            document.getElementById('result').classList.add('active');
        }
    </script>
</body>
</html>
